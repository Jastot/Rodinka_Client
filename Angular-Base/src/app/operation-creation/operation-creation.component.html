<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<form [formGroup]="operForm">
<div class="card" style="width: 90vw; margin: 50px auto;">
    <h1 class="bg-gradient-info card-header" style="background-color:rgb(211, 224, 250);;">Создать операцию</h1>
      <div class="card-body">
          <div class="container_spiski">
              <div class="dropdown" >
                <div class="select" (click)="toggleShow(0)">
                  <span  >Описание кратко ▼</span>
                </div>
                <div class="dropdown-menu" *ngIf="isShowns[0]"  class="row container-fluid"  id="divshow">
                  <input type="text" placeholder="  Гистология" class="inputCreateConsultation" formControlName="descriptionTLDR">
                </div>
              </div>

              <div class="dropdown" >
                <div class="select" (click)="toggleShow(1)">
                  <span  >Описание полностью ▼</span>
                </div>
                <div class="dropdown-menu" *ngIf="isShowns[1]"  class="row container-fluid"  id="divshow">
                  <input type="text" placeholder="  диагноз кратко" class="inputCreateConsultation" formControlName="description">
                </div>
              </div>

              <div class="dropdown" >
                <div class="select" (click)="toggleShow(2)">
                  <span  >диагноз ▼</span>
                </div>
                <div class="dropdown-menu" *ngIf="isShowns[2]"  class="row container-fluid"  id="divshow">
                  <input type="text" placeholder="  Стадия" class="inputCreateConsultation" formControlName="diagnosis">
                </div>
              </div>

              <div class="dropdown" >
                <div class="select" (click)="toggleShow(3)" >
                  <span  >Рекомендации ▼</span>
                </div>
                <div class="dropdown-menu" *ngIf="isShowns[3]"  class="row container-fluid"  id="divshow">
                  <input type="text" placeholder="  диагноз" class="inputCreateConsultation" formControlName="recommendations">
                </div>
              </div>
              <div class="dropdown" >
                <div class="select" (click)="toggleShow(4)" >
                  <span  >Дата ▼</span>
                </div>
                <div class="dropdown-menu" *ngIf="isShowns[4]"  class="row container-fluid"  id="divshow">
                  <input type="date" placeholder="  Дата" class="inputCreateConsultation" formControlName="date">
                </div>
              </div>
              

        
        </div>
        <div class="button_s">
          <button class="btn btn-outline-secondary" (click)="onback()">Отмена</button>
          <button class="btn btn-outline-success" [disabled]="operForm.invalid" type="button" (click)="onAddOper()">Сохранить</button>
      </div>
      </div>
  </div>
</form>
